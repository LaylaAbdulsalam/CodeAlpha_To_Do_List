<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header>
      <h1>To-Do List</h1>
      <div class="stats">
        <span>Total: <span id="totalCount">0</span></span>
        <span>Done: <span id="doneCount">0</span></span>
        <span>Pending: <span id="pendingCount">0</span></span>
      </div>
    </header>

    <section class="task-form">
      <input type="text" id="taskInput" placeholder="Task description...">
      <select id="categoryInput">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
      <select id="priorityInput">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="date" id="deadlineInput">
      <button id="addTaskBtn">Add Task</button>
    </section>

    <section class="filters">
      <select id="filterStatus" onchange="filterTasks()">
        <option value="all">All</option>
        <option value="done">Completed</option>
        <option value="pending">Pending</option>
      </select>
      <select id="filterCategory" onchange="filterTasks()">
        <option value="all">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
    </section>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
